name: CodeQL (Python)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # lets you click "Run workflow" in Actions

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: github/codeql-action/init@v3
        with:
          languages: python

      # For pure Python you don't need autobuild.
      - uses: github/codeql-action/analyze@v3
        with:
          category: "default-python"
