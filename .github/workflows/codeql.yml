name: CodeQL Email Service Security

on:
  push: 
    branches: [ main ]
    paths:
      - 'src/emailservice/**'
      - 'src/*email*'
      - 'src/test_*email*'
      - 'src/test_vulnerabilities.py'
  pull_request: 
    branches: [ main ]
    paths:
      - 'src/emailservice/**'
      - 'src/*email*'
      - 'src/test_*email*'
      - 'src/test_vulnerabilities.py'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  codeql-analysis:
    name: Email Service Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python
          queries: ./.github/codeql/ryudes-python-email/suites/email-security-suite.qls

      - name: Analyze Email Service
        uses: github/codeql-action/analyze@v3
